<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="./css/layout.css" />
  </head>
  <body>
    <div class="nav-bar">
      <a href="./index.html"><b>Oasis</b></a>
      <button id="loginbtn"
              onclick="document.getElementById('login').style.display='block'"
              class="loginbtn">Log in</button>

      <!-- The Log-in Modal -->
      <div id="login" class="modal">


        <!-- The actual content of the log in -->
        <form class="modal-content">
          <div class="container">
            <span onclick="document.getElementById('login').style.display='none'"
                  class="close"
                  title="Close Modal">&times;</span>
            <h1>Oasis</h1>
            <p>Welcome Back</p>
            <hr>
            <b>Email </b><input class="input" type="text" placeholder="Enter Email" name="email" required>
            <b>Password </b>
            <input class="input" type="password" placeholder="Enter Password" name="psw" required>

            <div class="clearfix">
              <button type="button"
                      onclick="document.getElementById('login').style.display='none'"
                      class="cancelbtn">Cancel</button>
              <button type="submit" onclick="loggedIn()" class="agreebtn">Login</button>
            </div>
          </div>
        </form>

      </div>
      <button id="signupbtn"
              onclick="document.getElementById('sign-up').style.display='block'"
              class="signupbtn">Sign Up</button>

      <!-- The sign-up modal -->
      <div id="sign-up" class="modal">
        <span onclick="document.getElementById('sign-up').style.display='none'"
              class="close"
              title="Close Modal">&times;</span>

        <!-- The actual content -->
        <form class="modal-content">
          <div class="container">
            <h1>Oasis</h1>
            <p>Sign up</p>
            <hr>
            <b>Email</b>
            <input class="input" type="text" placeholder="Enter Email" name="email" required>

            <br />
            <b>Password</b>
            <input class="input" type="password" placeholder="Enter Password" name="psw" required>

            <b>Repeat Password</b>
            <input class="input" type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <div class="clearfix">
              <button type="button"
                      onclick="document.getElementById('sign-up').style.display='none'"
                      class="cancelbtn">Cancel</button>
              <button type="submit" onclick="loggedIn()" class="agreebtn">Sign Up</button>
            </div>
          </div>
        </form>

      </div>
      <button id="logoutbtn"
              style="display: none"
              onclick="loggedOut()"
              class="signupbtn">Log Out</button>
    </div>
    <script id="template" type="text/x-handlebars-template">
      <div class="event">
          <img class="event-image" src="./images/{{image}}.jpg" />
          <div class="info" style="width:90%">
            <h3><a href="./checkout.html">{{name}}</a></h3>
            <p>
                $ {{price}}
                <br />
                {{location}}
            </p>
          </div>
        </div>
      <div class="event-info" style="width:25%">
        <span>
          Date: {{date}}
          <br />
          Hours: {{hours}}
          <br />
          ${{price}} an hour
          <br />

          {{service-title}}
          <br />

          {{service1}}
          <br />

          {{service2}}
          <br />

          {{service3}}
          <br />

          {{service4}}

          <br />
          Venue: ${{venue}}
          <br />
          Total: ${{total}}

        </span>
      </div>
    </script>
    <div id="details" class="checkout" style="display:flex">
      <div class="checkout-info">
        <div>
        <h3 style="margin:0px">Begin Checkout</h3>
        </div>
        <form action="purchased.html" method="get">
          <ul>
            <li>
              <input id="email" type="text" placeholder="Email" size="25px" />
            </li>
            <li>
              <input id="phone" type="text" placeholder="Phone Number" />
            </li>
          </ul>
          <div>
            <h2 style="margin:0px">Payment</h2>
          </div>
          <ul>
            <li>
              <input id="card" type="text" placeholder="Card Number" />
            </li>
            <li>
              <input id="exp" type="datetime" placeholder="Expiration Date" />
            </li>
            <li>
              <input id="ccv" type="text" placeholder="cvv" />
            </li>

          </ul>
          <button onClick="purchase()">Submit</button>
        </form>
      </div>
    </div>


    <button onclick="window.location.href='details.html'">Go back</button>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.0.11.js"></script>

  </body>
</html>
