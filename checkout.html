<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="./css/layout.css" />

  </head>
  <body>
    <div class="nav-bar" style="text-align:left">
      <a href="./index.html"><b>Oasis</b></a>
      <a id='favorites' href="#">Favorites</a>
      <a id="profile" style="none" href="./profile.html">Profile</a>

      <!-- The Log-in Modal and button -->
      <button id="loginbtn"
              onclick="document.getElementById('login').style.display='block'"
              class="loginbtn"><b>Log in</b></button>
      <div id="login" class="modal">
        <!-- The actual content of the log in -->
        <div class="modal-content">
            <div class="container">
              <span onclick="document.getElementById('login').style.display='none'"
                    class="close"
                    title="Close Modal">&times;</span>
              <h1>Welcome Back!</h1>
              <hr>
              <b>Email</b> <b style="color:red">*</b><input id="logEmail" class="input" type="text" placeholder="Enter Email" name="email" required>
              <br />
              <b>Password </b> <b style="color:red">*</b>
              <input id="logPassword" class="input" type="password" placeholder="Enter Password" name="psw" required>

              <div class="clearfix">
                <button id="btnLogIn" type="submit" class="agreebtn">Login</button>

                <button type="button"
                        onclick="document.getElementById('login').style.display='none'"
                        class="cancelbtn">Cancel</button>
              </div>
            </div>
        </div>
      </div>

      <!-- The sign-up modal and button -->
      <button id="signupbtn"
              onclick="document.getElementById('signup').style.display='block'"
              class="signupbtn"><b>Sign Up</b></button>
      <div id="signup" class="modal">
        <span onclick="document.getElementById('signup').style.display='none'"
              class="close"
              title="Close Modal">&times;</span>

        <!-- The actual content -->
        <div class="modal-content">
          <div class="container">
            <h1>Join Oasis</h1>
            <h5>Let's get started!</h5>
            <hr>
            <b>Email</b>
            <input id="signEmail" class="input" type="text" placeholder="Enter Email" name="email" required>

            <br />
            <b>Password</b>
            <input id="signPassword" class="input" type="password" placeholder="Enter Password" name="psw" required>
            <br />
            <b>Repeat Password</b>
            <input class="input" type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <div class="clearfix">
              <button id="btnSignUp" type="submit" class="agreebtn">Sign Up</button>

              <button type="button"
                      onclick="document.getElementById('signup').style.display='none'"
                      class="cancelbtn">Cancel</button>
            </div>
          </div>
        </div>

      </div>

      <!-- The logout button -->
      <button id="btnLogOut"
              style="display:none"
              class="logoutbtn">Log Out</button>
    </div>

    <script id="template" type="text/x-handlebars-template">
      <div class="event">
          <img class="event-image" src="./images/{{image}}.jpg" />
          <div class="info" style="width:90%">
            <h3><a href="./checkout.html">{{name}}</a></h3>
            <p>
                ${{price}} /hr
                <br />
                {{location}}
            </p>
          </div>
        </div>
      <div class="event-info" style="display:table">
        <div>
          <span>
            Date: <input type="date" id="date" />
            <br />
            Hours: <input type="number" id="hours" min="1" max="24" />
            <br />
            (${{price}}/ hr)
            <br />
            {{service-title}}
            <br />

            {{service1}}
            <br />

            {{service2}}
            <br />

            {{service3}}
            <br />

            {{service4}}
            <br/ >

          </span>
        </div>

        <div class="checkout-info" style="display:table; margin-top: -10%;line-height: 2;">
          <h5 id="notsignedin" style="display:none">You will need to log in before purchase</h5>
          <div style="display: inherit;">
          <h2 style="margin:0px">Begin Checkout</h2>
          </div>
          <div>
            <ul>
              <li>
                <input id="name" type="text" placeholder="Name" size="25px" />
              </li>
              <li>
                <input id="phone" type="text" placeholder="Phone Number" />
              </li>
            </ul>
            <div>
              <h2 style="margin:0px;margin-top: 10%;">Payment</h2>
            </div>
            <ul>
              <li>
                <input id="card" type="text" placeholder="Card Number" />
              </li>
              <li>
                <input id="exp" type="datetime" placeholder="Expiration Date" />
              </li>
              <li>
                <input id="ccv" type="text" placeholder="cvv" />
              </li>
            </ul>
            <button onClick="purchase()" style="margin-left:110%;background-color: #009688 ;color: white;height: 30px;width: 125px;border-radius: 10px;margin-bottom: 5%;"
            ><b>Book Now</b></button>
            <br/>
            <button onClick="window.location.href='details.html'"style="margin-left:110%;background-color: lightgrey;height: 30px;width: 125px;border-radius: 10px;"
            >Cancel</button>
          </div>
        </div>
      </div>
    </script>
    <div id="details" class="checkout" style="display:flex">
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.0.11.js"></script>

  </body>
</html>
