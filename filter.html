<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Give us a little more info</title>
    <link rel="stylesheet" type="text/css" href="./css/layout.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <div class="nav-bar" style="text-align:left">
      <a href="./index.html"><b>Oasis</b></a>
      <a id="favorites" href="./favorites.html">Favorites</a>
      <button id="loginbtn"
              onclick="document.getElementById('login').style.display='block'"
              class="loginbtn">Log in</button>

      <!-- The Log-in Modal -->
      <div id="login" class="modal">


        <!-- The actual content of the log in -->
        <form class="modal-content">
          <div class="container">
            <span onclick="document.getElementById('login').style.display='none'"
                  class="close"
                  title="Close Modal">&times;</span>
            <h1>Oasis</h1>
            <p>Welcome Back</p>
            <hr>
            <b>Email </b><input class="input" type="text" placeholder="Enter Email" name="email" required>
            <b>Password </b>
            <input class="input" type="password" placeholder="Enter Password" name="psw" required>

            <div class="clearfix">
              <button type="button"
                      onclick="document.getElementById('login').style.display='none'"
                      class="cancelbtn">Cancel</button>
              <button type="submit" onclick="loggedIn()" class="agreebtn">Login</button>
            </div>
          </div>
        </form>

      </div>
      <button id="signupbtn"
              onclick="document.getElementById('sign-up').style.display='block'"
              class="signupbtn">Sign Up</button>

      <!-- The sign-up modal -->
      <div id="sign-up" class="modal">
        <span onclick="document.getElementById('sign-up').style.display='none'"
              class="close"
              title="Close Modal">&times;</span>

        <!-- The actual content -->
        <form class="modal-content">
          <div class="container">
            <h1>Oasis</h1>
            <p>Sign up</p>
            <hr>
            <b>Email</b>
            <input class="input" type="text" placeholder="Enter Email" name="email" required>

            <br />
            <b>Password</b>
            <input class="input" type="password" placeholder="Enter Password" name="psw" required>

            <b>Repeat Password</b>
            <input class="input" type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <div class="clearfix">
              <button type="button"
                      onclick="document.getElementById('sign-up').style.display='none'"
                      class="cancelbtn">Cancel</button>
              <button type="submit" onclick="loggedIn()" class="agreebtn">Sign Up</button>
            </div>
          </div>
        </form>

      </div>
      <button id="logoutbtn"
              style="display: none"
              onclick="loggedOut()"
              class="signupbtn">Log Out</button>
    </div>

    <div>
      <form href="./search.html" id="filters" >
        <ul>
          <li>
            Location: <input id="location" name="location" type="text" required placeholder="San Diego" value=""/>
          </li>
          <li>
            Date: <input id="date" name ="date" type="date" required placeholder="mm/dd/yyyy" value=""  />
          </li>
          <li>
            Duration: <input id="hours" name="hours" type="number" min="1" max="24" placeholder="5" value="" />
          </li>
          <li>
            Number of Guests: <input id="guest" name="guest" type="text" placeholder="10" value="" />
          </li>
          <li>
            <input id="indoor" name="indoor" type="checkbox" value="indoor">Indoor
            <input id="outdoor" name="outdoor" type="checkbox" value="outdoor">Outdoor
          </li>
          <li>
            Prince Range from: $<input id="minCost" name="min" type="number" min="100"  placeholder="100"  value="" /> to:
            $<input id="maxCost" name="max" type="number" min="100"  placeholder="1000" value="" />

          </li>
        </ul>

      </form>
      <button onclick="search()">Submit</button>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.0.11.js"></script>
  </body>
</html>
