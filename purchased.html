<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="./css/layout.css" />
  </head>
  <body>
    <div class="nav-bar">
      <a href="./index.html"><b>Oasis</b></a>
    </div>

    <script id="event-template" type="text/x-handlebars-template">
      <div style="width:90%" class="event">
          <img class="event-image" src="./images/{{image}}.jpg" />
          <div class="info" style="width:90%">
            <h3><a href="./checkout.html">{{name}}</a></h3>
            <p>
                ${{price}} /hr
                <br />
                {{location}}
            </p>
          </div>
        </div>
    </script>
    <script id="template" type="text/x-handlebars-template">
      <div>
        <h1>Thank you for your purchase!</h1>
        <span>
          Total Price:
          <br />
          ${{price}}
          <br />
          Date:
          <br />
          {{date}}
          <br />
          Your contact info:
          <br />
          {{email}}
          <br />
          {{phone}}
          <br />
          <br />
          Your payment Info:
          <br />
          {{card}}
          <br />
          {{exp}}
          <br />
          {{ccv}}
        </span>
      </div>
    </script>
    <div style="display:flex">
      <div style="width:25%" id="event-details">

      </div>
      <div id="details">

      </div>

    </div>
    <div>
      <h2>Purchase another location?</h2>
    </div>
    <button onclick="window.location.href='index.html'">Return to Home</button>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/purchased.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.0.11.js"></script>
  </body>
</html>
